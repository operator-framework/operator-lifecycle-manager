                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  resources:
                  - namespaces
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - apps
                  resources:
                  - deployments
                  - deployments/rollback
                  - deployments/scale
                  - statefulsets
                  verbs:
                  - create
                  - delete
                  - deletecollection
                  - get
                  - list
                  - patch
                  - update
                  - watch
                - apiGroups:
                  - batch
                  resources:
                  - cronjobs
                  - jobs
                  verbs:
                  - create
                  - delete
                  - deletecollection
                  - get
                  - list
                  - patch
                  - update
                  - watch
                - apiGroups:
                  - extensions
                  resources:
                  - daemonsets
                  - deployments
                  - deployments/rollback
                  - deployments/scale
                  - replicasets
                  - replicasets/scale
                  - replicationcontrollers/scale
                  verbs:
                  - create
                  - delete
                  - deletecollection
                  - get
                  - list
                  - patch
                  - update
                  - watch
                - apiGroups:
                  - rbac.authorization.k8s.io
                  resources:
                  - rolebindings
                  - roles
                  verbs:
                  - create
                  - delete
                  - deletecollection
                  - get
                  - list
                  - patch
                  - update
                  - watch
                serviceAccountName: chargeback-helm-operator
            deployments:
              - name: chargeback-helm-operator
                spec:
                  replicas: 1
                  strategy:
                    type: Recreate
                  selector:
                    matchLabels:
                      app: chargeback-helm-operator
                  template:
                    metadata:
                      labels:
                        app: chargeback-helm-operator
                    spec:
                      containers:
                      - env:
                        - name: HELM_RELEASE_CRD_NAME
                          value: Chargeback
                        - name: HELM_RELEASE_CRD_API_GROUP
                          value: chargeback.coreos.com
                        - name: MY_POD_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.name
                        - name: MY_POD_NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: HELM_HOST
                          value: 127.0.0.1:44134
                        - name: SET_OWNER_REFERENCE_VALUE
                          value: "true"
                        - name: HELM_WAIT
                          value: "false"
                        - name: HELM_RECONCILE_INTERVAL_SECONDS
                          value: "120"
                        - name: RELEASE_HISTORY_LIMIT
                          value: "3"
                        image: quay.io/coreos/chargeback-helm-operator:0.5.1
                        imagePullPolicy: Always
                        name: chargeback-helm-operator
                        resources:
                          limits:
                            cpu: 50m
                            memory: 25Mi
                          requests:
                            cpu: 50m
                            memory: 25Mi
                      - env:
                        - name: TILLER_NAMESPACE
                          valueFrom:
                            fieldRef:
                              fieldPath: metadata.namespace
                        - name: TILLER_HISTORY_MAX
                          value: "3"
                        image: gcr.io/kubernetes-helm/tiller:v2.6.2
                        imagePullPolicy: Always
                        livenessProbe:
                          failureThreshold: 3
                          httpGet:
                            path: /liveness
                            port: 44135
                            scheme: HTTP
                          initialDelaySeconds: 1
                          periodSeconds: 10
                          successThreshold: 1
                          timeoutSeconds: 1
                        name: tiller
                        readinessProbe:
                          failureThreshold: 3
                          httpGet:
                            path: /readiness
                            port: 44135
                            scheme: HTTP
                          initialDelaySeconds: 1
                          periodSeconds: 10
                          successThreshold: 1
                          timeoutSeconds: 1
                        resources:
                          limits:
                            cpu: 50m
                            memory: 100Mi
                          requests:
                            cpu: 50m
                            memory: 50Mi
                      restartPolicy: Always
                      serviceAccount: chargeback-helm-operator
                      terminationGracePeriodSeconds: 30
