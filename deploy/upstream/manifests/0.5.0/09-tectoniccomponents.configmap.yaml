                  - replicationcontrollers
                  - replicationcontrollers/scale
                  - secrets
                  - serviceaccounts
                  - services
                  - services/proxy
                  verbs:
                  - create
                  - delete
                  - deletecollection
                  - get
                  - list
                  - patch
                  - update
                  - watch
                - apiGroups:
                  - ""
                  resources:
                  - bindings
                  - events
                  - limitranges
                  - namespaces/status
                  - pods/log
                  - pods/status
                  - replicationcontrollers/status
                  - resourcequotas
