rbacApiVersion: rbac.authorization.k8s.io
namespace: alm
catalog_namespace: tectonic-system
alm:
  replicaCount: 1
  image:
    ref: quay.io/coreos/olm:master
    pullPolicy: Always
  service:
    internalPort: 8080

catalog:
  replicaCount: 1
  image:
    ref: quay.io/coreos/catalog:master
    pullPolicy: Always
  service:
    internalPort: 8080

packageserver:
  replicaCount: 1
  image:
    ref: quay.io/coreos/package-server:master
    pullPolicy: Always
  service:
    internalPort: 8080

catalog_sources:
 - rh-operators
