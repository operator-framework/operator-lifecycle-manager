      kind: MongoDbStandalone
      group: mongodb.com
      displayName: MongoDB Standalone
      description: MongoDB Deployment consisting of only one host. No replication of data.
      resources:
      # FIXME(alecmerdler): These are probably supposed to be different resources for the different CRD configurations
      - kind: Service
        name: ''
        version: v1
      - kind: StatefulSet
        name: ''
        version: v1beta2
      - kind: Pod
        name: ''
        version: v1
      specDescriptors:
