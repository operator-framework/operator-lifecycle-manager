  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      deployments:
      - name: mongodb-enterprise-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              k8s-app: mongodb-enterprise-operator
          template:
            metadata:
              labels:
                k8s-app: mongodb-enterprise-operator
            spec:
              serviceAccountName: mongodb-enterprise-operator
              imagePullSecrets:
                - name: ''

              containers:
              - name: mongodb-enterprise-operator
                image: registry.connect.redhat.com/mongodb/enterprise-operator
                imagePullPolicy: Always
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi

                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MANAGED_SECURITY_CONTEXT
                  value: 'true'
                - name: OPERATOR_ENV
                  value: prod
                - name: MONGODB_ENTERPRISE_DATABASE_IMAGE
                  value: registry.connect.redhat.com/mongodb/enterprise-database
                - name: IMAGE_PULL_POLICY
                  value: Always
                - name: IMAGE_PULL_SECRETS
                  value: ''

      permissions:
      - serviceAccountName: mongodb-enterprise-operator
        rules:
        - apiGroups:
          - ''
          resources:
          - configmaps
          - secrets
          - services
          verbs:
          - get
          - list
          - create
          - update
          - delete
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
          - create
          - delete
        - apiGroups:
          - mongodb.com
          resources:
          - '*'
          verbs:
          - '*'
