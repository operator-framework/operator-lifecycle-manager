      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - services
          - pods
          - configmaps
          - secrets
          - names
          - nodes
          - pods/eviction
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - batch
          - extensions
          resources:
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - descheduler.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: openshift-descheduler
      deployments:
      - name: descheduler-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: descheduler-operator
          template:
            metadata:
              labels:
                app: descheduler-operator
            spec:
              containers:
              - command:
                - descheduler-operator
                env:
                - name: MY_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MY_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
