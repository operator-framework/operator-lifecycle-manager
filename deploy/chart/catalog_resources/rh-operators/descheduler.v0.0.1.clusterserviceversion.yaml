      displayName: Descheduler Operator
      kind: Descheduler
      name: deschedulers.descheduler.io
      version: v1alpha1
  displayName: Descheduler
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
