# Source: olm/templates/0000_50_olm_15-packageserver.clusterserviceversion.yaml
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: packageserver
  namespace: openshift-operator-lifecycle-manager
  labels:
    olm.version: 0.18.1
    olm.clusteroperator.name: operator-lifecycle-manager-packageserver
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    include.release.openshift.io/single-node-developer: "true"
spec:
  displayName: Package Server
  description: Represents an Operator package that is available from a given CatalogSource which will resolve to a ClusterServiceVersion.
  minKubeVersion: 1.11.0
  keywords: ['packagemanifests', 'olm', 'packages']
  maintainers:
    - name: Red Hat
      email: openshift-operators@redhat.com
  provider:
    name: Red Hat
  links:
    - name: Package Server
      url: https://github.com/operator-framework/operator-lifecycle-manager/tree/master/pkg/package-server
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: olm-operator-serviceaccount
          rules:
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
                - get
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - "operators.coreos.com"
              resources:
                - catalogsources
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - "packages.operators.coreos.com"
              resources:
                - packagemanifests
              verbs:
                - get
                - list
      deployments:
        - name: packageserver
          spec:
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 1
                maxSurge: 1
            replicas: 2
            selector:
              matchLabels:
                app: packageserver
            template:
              metadata:
                labels:
                  app: packageserver
              spec:
                serviceAccountName: olm-operator-serviceaccount
                priorityClassName: "system-cluster-critical"
                nodeSelector:
                  kubernetes.io/os: linux
                  node-role.kubernetes.io/master: ""
                tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Exists
                  - effect: NoExecute
                    key: node.kubernetes.io/unreachable
                    operator: Exists
                    tolerationSeconds: 120
                  - effect: NoExecute
                    key: node.kubernetes.io/not-ready
                    operator: Exists
                    tolerationSeconds: 120
                containers:
                  - name: packageserver
                    command:
                      - /bin/package-server
                      - -v=4
                      - --secure-port
                      - "5443"
                      - --global-namespace
                      - openshift-marketplace
                    image: quay.io/operator-framework/olm@sha256:b706ee6583c4c3cf8059d44234c8a4505804adcc742bcddb3d1e2f6eff3d6519
                    imagePullPolicy: IfNotPresent
                    ports:
                      - containerPort: 5443
                    livenessProbe:
                      httpGet:
                        scheme: HTTPS
                        path: /healthz
                        port: 5443
                    readinessProbe:
                      httpGet:
                        scheme: HTTPS
                        path: /healthz
                        port: 5443
                    terminationMessagePolicy: FallbackToLogsOnError
                    resources:
                      requests:
                        cpu: 10m
                        memory: 50Mi
                    volumeMounts:
                      - name: tmpfs
                        mountPath: /tmp
                volumes:
                  - name: tmpfs
                    emptyDir: {}
  maturity: alpha
  version: 0.18.1
  apiservicedefinitions:
    owned:
      - group: packages.operators.coreos.com
        version: v1
        kind: PackageManifest
        name: packagemanifests
        displayName: PackageManifest
        description: A PackageManifest is a resource generated from existing CatalogSources and their ConfigMaps
        deploymentName: packageserver
        containerPort: 5443
