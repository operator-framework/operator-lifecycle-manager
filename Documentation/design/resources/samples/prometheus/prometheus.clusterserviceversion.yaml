#! validate-crd: clusterserviceversion.crd.yaml
apiVersion: app.coreos.com/v1alpha1
kind: ClusterServiceVersion-v1
metadata:
  namespace: default
  name: prometheusoperator.0.13.0
  labels:
    alm-owner-prometheus: prometheus.clusterserviceversionv1s.app.coreos.com.v1alpha1
spec:
  displayName: Prometheus
  description: An open-source monitoring system with a dimensional data model, flexible query language, efficient time series database and modern alerting approach.

  keywords: ['prometheus', 'monitoring', 'tsdb', 'alerting']

  maintainers:
  - name: Frederic Branczyk
    email: frederic.branczyk@coreos.com
  - name: Fabian Reinartz
    email: fabian.reinartz@coreos.com

  provider:
    name: CoreOS, Inc

  links:
  - name: Prometheus
    url: https://www.prometheus.io/

  labels:
    alm-status-descriptors: prometheusoperator.0.13.0
    alm-owner-prometheus: prometheusoperator.0.13.0
    alm-catalog: Open Cloud Services
    operated-by: prometheusoperator.0.12.0

  selector:
    matchLabels:
      alm-owner-prometheus: prometheus.clusterserviceversionv1s.app.coreos.com.v1alpha1
      operated-by: prometheusoperator.0.12.0

  icon:
  - base64data: 
    mediatype: image/svg+xml

  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: prometheus-operator
        rules:
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - alertmanagers
          - prometheuses
          - servicemonitors
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs: ["*"]
        - apiGroups: [""]
          resources:
          - configmaps
          - secrets
          verbs: ["*"]
        - apiGroups: [""]
          resources:
          - pods
          verbs: ["list", "delete"]
        - apiGroups: [""]
          resources:
          - services
          - endpoints
          verbs: ["get", "create", "update"]
        - apiGroups: [""]
          resources:
          - nodes
          verbs: ["list", "watch"]
        - apiGroups: [""]
          resources:
          - namespaces
          verbs: ["list"]
      deployments:
      - replicas: 1
        template:
          metadata:
            labels:
              k8s-app: prometheus-operator
          spec:
            containers:
            - args:
              - --kubelet-service=kube-system/kubelet
              - --config-reloader-image=quay.io/coreos/configmap-reload:v0.0.1
              image: quay.io/coreos/prometheus-operator:v0.13.0
              name: prometheus-operator
              ports:
              - containerPort: 8080
                name: http
              resources:
                limits:
                  cpu: 200m
                  memory: 100Mi
                requests:
                  cpu: 100m
                  memory: 50Mi
            serviceAccountName: prometheus-operator
  maturity: beta
  version: 0.13.0
  replaces: prometheusoperator.0.12.0
  customresourcedefinitions:
    owned:
    - name: prometheuses.monitoring.coreos.com
      displayName: Prometheus
      description: A running Prometheus instance
      statusDescriptors:
        - path: prometheus
          displayName: Prometheus Endpoint
          description: Endpoint of the prometheus instance for the etcd cluster.
          x-descriptors:
          - urn:alm:capability:io.prometheus:prometheus.v1
          - urn:alm:capability:org.w3:link
        - path: importantMetrics
          displayName: Important metrics
          description: Important metrics for the cluster.
          x-descriptors:
          - urn:alm:capability:com.tectonic.ui:metrics
          value:
            queries:
            - query: "has_leader"
              name: "Prometheus Status"
              type: "Status"
              subtype: "boolean"
            - query: "leader_changes_seen_total"
              name: "CPU Usage"
              type: "Gauge"
            - query: "leader_changes_seen_total"
              name: "Memory Usage"
              type: "Gauge"
            - query: "leader_changes_seen_total"
              name: "Filesystem Usage"
              type: "Gauge"
    - name: servicemonitors.monitoring.coreos.com
      displayName: Service Monitor
      description: Configures prometheus to monitr a particular k8s service
    - name: alertmanagers.monitoring.coreos.com
      displayName: Alert Manager
      description: Configures an Alert Manager for the namespace
