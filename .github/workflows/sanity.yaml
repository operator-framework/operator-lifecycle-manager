name: sanity
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
  merge_group:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '>=1.22.0'
    - name: Run sanity checks
      run: make vendor && make diff
    - name: Run static checks
      run: |
        make lint
        make vet
    - name: Run code generation checks
      run: make verify

  