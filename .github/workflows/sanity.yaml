name: sanity
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '~1.17'
      - name: make-vendor
        run: make vendor && make diff
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44.2

