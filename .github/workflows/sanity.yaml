name: sanity
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
  merge_group:
jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version-file: "go.mod"
    - name: Run sanity checks
      run: make vendor && make diff
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version-file: "go.mod"
    - name: Run linting checks
      uses: "golangci/golangci-lint-action@v3"
      with:
        version: "v1.55.2"
        skip-pkg-cache: true
  