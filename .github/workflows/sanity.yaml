name: sanity
on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '~1.17'
      - name: Ensure vendored dependencies are up to date
        run: make vendor && make diff
      - name: Run linters
        run: make lint


