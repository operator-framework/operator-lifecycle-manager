name: ci
on:
  pull_request:
    paths-ignore:
    - '**/*.md'
jobs:
  image:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build the container image
      uses: docker/build-push-action@v1
      with:
        repository: operator-framework/olm
        dockerfile: ./Dockerfile
        push: false
