name: build
on:
  merge_group:
  pull_request:
  workflow_dispatch:
jobs:
  image:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
    - name: Build the container image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: false
