#! validate-crd: clusterserviceversion.crd.yaml
#! parse-kind: ClusterServiceVersion
apiVersion: app.coreos.com/v1alpha1
kind: ClusterServiceVersion-v1
metadata:
  name: prometheusoperator.0.13.0
  namespace: placeholder
spec:
  displayName: Prometheus
  description: An open-source monitoring system with a dimensional data model, flexible query language, efficient time series database and modern alerting approach.

  keywords: ['prometheus', 'monitoring', 'tsdb', 'alerting']

  maintainers:
  - name: Frederic Branczyk
    email: frederic.branczyk@coreos.com
  - name: Fabian Reinartz
    email: fabian.reinartz@coreos.com

  provider:
    name: CoreOS, Inc

  links:
  - name: Prometheus
    url: https://www.prometheus.io/

  labels:
    alm-owner-prometheus: prometheusoperator.0.13.0
    alm-catalog: Open Cloud Services
    operated-by: prometheusoperator.0.13.0

  selector:
    matchLabels:
      alm-owner-prometheus: prometheusoperator.0.13.0
      operated-by: prometheusoperator.0.13.0

  icon:
  - base64data: 
    mediatype: image/svg+xml

  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: prometheus-operator
        rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs: ["get", "list"]
        - apiGroups:
          - alm.monitoring.coreos.com
          resources:
          - alertmanagers
          - prometheuses
          - servicemonitors
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs: ["*"]
        - apiGroups: [""]
          resources:
          - configmaps
          - secrets
          verbs: ["*"]
        - apiGroups: [""]
          resources:
          - pods
          verbs: ["list", "delete"]
        - apiGroups: [""]
          resources:
          - services
          - endpoints
          verbs: ["get", "create", "update"]
        - apiGroups: [""]
          resources:
          - nodes
          verbs: ["list", "watch"]
        - apiGroups: [""]
          resources:
          - namespaces
          verbs: ['list']
      deployments:
      - replicas: 1
        template:
          metadata:
            labels:
              name: prometheus-operator
          spec:
            serviceAccount: prometheus-operator
            containers:
            - name: prometheus-operator
              image: quay.io/ant31/prometheus-operator:a8fe96a-3
              command:
                - sh
                - -c
                - >
                  /bin/operator --namespace=$K8S_NAMESPACE --crd-apigroup alm.monitoring.coreos.com
                  --labels alm-status-descriptors=prometheusoperator.0.13.0,alm-owner-prometheus=prometheusoperator.0.13.0,operated-by=prometheusoperator.0.13.0
              env:
                - name: K8S_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace

  version: 0.13.0
  maturity: beta
  replaces: prometheusoperator.0.12.0
  customresourcedefinitions:
    owned:
    - name: prometheuses.monitoring.coreos.com
      displayName: Prometheus
      description: A running Prometheus instance
      statusDescriptors:
        - path: prometheusSelector
          displayName: Prometheus Service Selector
          description: Label selector to find the service that routes to this prometheus
          x-descriptors:
          - urn:alm:descriptor:label:selector
        - path: importantMetrics
          displayName: Important metrics
          description: Important metrics for the cluster.
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:metrics
          value:
            queries:
            - query: "has_leader"
              name: "Prometheus Status"
              type: "Status"
            - query: "leader_changes_seen_total"
              name: "CPU Usage"
              type: "Gauge"
            - query: "leader_changes_seen_total"
              name: "Memory Usage"
              type: "Gauge"
            - query: "leader_changes_seen_total"
              name: "Filesystem Usage"
              type: "Gauge"
    - name: servicemonitors.alm.monitoring.coreos.com
      displayName: Service Monitor
      description: Configures prometheus to monitr a particular k8s service
    - name: alertmanagers.alm.monitoring.coreos.com
      displayName: Alert Manager
      description: Configures an Alert Manager for the namespace
