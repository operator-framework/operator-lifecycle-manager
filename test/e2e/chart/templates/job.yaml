apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job_name }}
  namespace: {{ .Values.namespace }}
spec:
  template:
    spec:
      containers:
      - name: e2e
        image:  {{ .Values.e2e.image.ref }}
        command: ["./test/e2e/e2e.sh"]
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Never
  backoffLimit: 1
